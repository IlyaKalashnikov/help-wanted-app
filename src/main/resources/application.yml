spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/authorization_service
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: create
      show-sql: true
    database: postgresql
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true

  mail:
    host: smtp.yandex.ru
    port: 465
    username: ${MAIL_USER}
    password: ${MAIL_PASS}
    transport:
      protocol: smtp
      smtp:
        auth: true
        starttls:
          enable: true


  main:
    allow-bean-definition-overriding: true

app:
  token:
    enabled: false

logging:
  level:
    org:
      springframework:
        security: DEBUG