spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/authorization_service
    username: postgres
    password: 12345
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: create
      show-sql: true
    database: postgresql
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true

  mail:
      protocol: ////
      host: ////
      port: ////
      username: ////
      password: ////
      properties:
        mail:
          smtp:
            auth: true
            starttls:
              enable: true

  main:
    allow-bean-definition-overriding: true

app:
  token:
    enabled: false